<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="search.css"/>
        <script src="../script.js"></script>
    </head>
    <body>
        <div>
            <div id="title">Root Spider</div>
            <table id="inputTable">
                <tr>
                    <th>Root URL</th>
                    <td><input id="rootUrlField" class="textField"/></td>
                </tr>
                <tr>
                    <th>Keywords</th>
                    <td><input id="keywordsField" class="textField"/></td>
                </tr>
                <tr>
                    <th>Blacklist</th>
                    <td><input id="blacklistedLocationsField" class="textField"/></td>
                </tr>
                <tr>
                    <th>Search Level</th>
                    <td>
                        <input id="searchLevelField" type="number"/>
                        <button id="searchButton">Search</button>
                    </td>
                </tr>
                <tr>
                    <th>No Parent</th>
                    <td><input id="noParentCheckbox" type="checkbox"/></td>
                </tr>
            </table>
            <hr>
        </div>
    </body>
</html>
